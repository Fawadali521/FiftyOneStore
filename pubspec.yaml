name: fiftyonestores
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  page_transition: ^2.0.9
  pinput: ^3.0.1
  avatar_glow: ^2.0.2
  fluttertoast: ^8.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/logo/
    - assets/vectors/

  fonts:
    - family: Comfort
      fonts:
        - asset: fonts/Comfortaa-Regular.ttf